<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Ground: Scattered Alphabet</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, query, orderBy, limit, serverTimestamp, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Initialize Firebase
        let db, auth, user;
        let leaderboardUnsubscribe = null;
        // Queue times saved before auth/db are ready
        const unsavedTimes = [];
        // Current leaderboard in-memory (used for optimistic updates)
        let currentLeaderboard = [];
        // Local history cache key
        const LOCAL_HISTORY_KEY = `fg_history_${appId}`;

        function loadLocalHistory() {
            try {
                const raw = localStorage.getItem(LOCAL_HISTORY_KEY);
                if (!raw) return [];
                const parsed = JSON.parse(raw);
                if (!Array.isArray(parsed)) return [];
                return parsed;
            } catch (e) {
                console.warn('loadLocalHistory error', e);
                return [];
            }
        }

        function saveLocalEntry(entry) {
            try {
                const arr = loadLocalHistory();
                arr.unshift(entry);
                // keep most recent 200 entries
                while (arr.length > 200) arr.pop();
                localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(arr));
            } catch (e) {
                console.warn('saveLocalEntry error', e);
            }
        }

        function clearLocalHistory() {
            try { localStorage.removeItem(LOCAL_HISTORY_KEY); } catch (e) { /* ignore */ }
        }

        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    console.debug('initAuth: sign-in attempted');
                } catch (error) {
                    console.error("Auth failed:", error);
                }
            };
            
            initAuth();

            onAuthStateChanged(auth, (currentUser) => {
                user = currentUser;
                console.debug('Auth state changed, user:', user && user.uid ? user.uid : user);
                if (user) {
                    setupLeaderboard();
                }
            });
        }

        // --- Leaderboard Logic ---
        function setupLeaderboard() {
            if (!user || !db) return;

            // Use a query with server-side ordering and a reasonable limit
            const collRef = collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard');
            const q = query(collRef, orderBy('date', 'desc'), limit(50));

            let snapshotReceived = false;
            leaderboardUnsubscribe = onSnapshot(q, (snapshot) => {
                snapshotReceived = true;
                const scores = [];
                snapshot.forEach(d => {
                    scores.push({ id: d.id, ...d.data() });
                });

                // If server has no records but we have local cached ones, show local until server has data
                if (scores.length === 0) {
                    const local = loadLocalHistory();
                    if (local.length > 0) {
                        renderLeaderboard(local);
                        // Attempt to flush local cache to server
                        (async () => {
                            const collRef = collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard');
                            for (const e of local.slice().reverse()) {
                                try {
                                    await addDoc(collRef, { date: serverTimestamp(), duration: e.duration });
                                } catch (err) {
                                    console.error('Error flushing local entry to server:', err);
                                    break;
                                }
                            }
                        })();
                        return;
                    }
                }

                renderLeaderboard(scores);
            }, (error) => {
                console.error("Error fetching leaderboard:", error);
            });

            // If Firestore doesn't respond quickly, show local cache as fallback
            setTimeout(() => {
                try {
                    // If no snapshot has been received yet, load local history
                    if (!snapshotReceived) {
                        const local = loadLocalHistory();
                        const list = document.getElementById('leaderboard-list');
                        if (local.length > 0) {
                            renderLeaderboard(local);
                            // Note: when snapshot arrives it will overwrite this view
                        } else {
                            // show explicit empty state if there is no local cache
                            list.innerHTML = '<div class="empty-state">No times recorded yet.</div>';
                        }
                    }
                } catch (e) {
                    console.warn('snapshot fallback error', e);
                }
            }, 2500);

            // Flush any times saved before auth completed
            (async () => {
                if (unsavedTimes.length === 0) return;
                console.debug('Flushing', unsavedTimes.length, 'queued times');
                while (unsavedTimes.length > 0) {
                    const durationMs = unsavedTimes.shift();
                    try {
                        await addDoc(collRef, { date: serverTimestamp(), duration: durationMs });
                    } catch (e) {
                        console.error('Error flushing queued time:', e);
                        // push back and stop trying right now
                        unsavedTimes.unshift(durationMs);
                        break;
                    }
                }
            })();
        }

        function renderLeaderboard(scores) {
            // keep an in-memory copy for optimistic updates
            currentLeaderboard = Array.isArray(scores) ? scores.slice() : [];
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';

            if (scores.length === 0) {
                list.innerHTML = '<div class="empty-state">No times recorded yet.</div>';
                return;
            }

            scores.forEach((score, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                // Handle Firestore Timestamp as well as ISO/date-string
                const dateObj = score.date && typeof score.date.toDate === 'function' ? score.date.toDate() : new Date(score.date);
                const dateStr = dateObj && !isNaN(dateObj.getTime()) ? dateObj.toLocaleDateString() + ' ' + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '‚Äî';

                item.innerHTML = `
                    <span class="lb-time">${formatTime(score.duration)}</span>
                    <span class="lb-date">${dateStr}</span>
                `;
                list.appendChild(item);
            });
        }

        // Expose function to save time (queues if auth/db not ready) and cache locally
        window.saveTime = async (durationMs) => {
            const entry = { date: new Date().toISOString(), duration: durationMs };
            // Always cache locally for immediate visibility and offline resilience
            try { saveLocalEntry(entry); } catch (e) { console.warn('local cache failed', e); }

            if (!user || !db) {
                console.debug('saveTime: auth/db not ready, queuing duration', durationMs);
                unsavedTimes.push(durationMs);
                // Optimistically update UI from local cache
                try {
                    currentLeaderboard.unshift({ id: `local-${Date.now()}`, ...entry });
                    if (currentLeaderboard.length > 200) currentLeaderboard.pop();
                    const lbPanel = document.getElementById('leaderboard-panel');
                    if (!lbPanel || !lbPanel.classList.contains('hidden')) {
                        renderLeaderboard(currentLeaderboard);
                    }
                } catch (e) { console.warn('optimistic update failed', e); }
                return;
            }

            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard'), {
                    date: serverTimestamp(),
                    duration: durationMs
                });
            } catch (e) {
                console.error("Error saving time:", e);
                // queue for retry
                unsavedTimes.push(durationMs);
                // Also optimistically update UI on failure
                try {
                    currentLeaderboard.unshift({ id: `local-${Date.now()}`, ...entry });
                    if (currentLeaderboard.length > 200) currentLeaderboard.pop();
                    const lbPanel = document.getElementById('leaderboard-panel');
                    if (!lbPanel || !lbPanel.classList.contains('hidden')) {
                        renderLeaderboard(currentLeaderboard);
                    }
                } catch (err) { console.warn('optimistic update after failure failed', err); }
            }
        };

        // If Firebase is not configured, show local history immediately once DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (!firebaseConfig.apiKey) {
                try {
                    const local = loadLocalHistory();
                    const list = document.getElementById('leaderboard-list');
                    if (local.length > 0) {
                        renderLeaderboard(local);
                    } else if (list) {
                        list.innerHTML = '<div class="empty-state">No times recorded yet.</div>';
                    }
                } catch (e) {
                    console.warn('local history render failed', e);
                }
            }
            // Attach clear history handler
            try {
                const btn = document.getElementById('clear-history-btn');
                if (btn) btn.addEventListener('click', clearHistory);
            } catch (e) { /* ignore */ }
        });

        // Clear history (local + server). Asks for confirmation first.
        async function clearHistory() {
            if (!confirm('Clear all personal records? This cannot be undone.')) return;

            // Clear local cache and optimistic UI first
            try {
                clearLocalHistory();
            } catch (e) { console.warn('clearLocalHistory failed', e); }
            currentLeaderboard = [];
            renderLeaderboard([]);

            // If Firestore available, try to delete server-side docs
            if (!db || !user) return;
            try {
                const collRef = collection(db, 'artifacts', appId, 'users', user.uid, 'leaderboard');
                const snap = await getDocs(collRef);
                for (const d of snap.docs) {
                    try {
                        await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'leaderboard', d.id));
                    } catch (err) {
                        console.error('Failed to delete doc', d.id, err);
                    }
                }
                console.debug('Server history cleared');
            } catch (e) {
                console.error('Error clearing server history', e);
            }
        }
    </script>

<body>

    <canvas id="noiseCanvas"></canvas>
    <div id="scatter-container"></div>

    <div id="timer-display">00:00.00</div>

    <!-- Toolbar -->
    <div class="toolbar">
        <button id="toggle-btn" onclick="togglePanel('controls')">‚öôÔ∏è Settings</button>
        
        <div style="flex-grow: 1;"></div> <!-- Spacer -->

        <button id="timer-btn" onclick="toggleTimer()">‚ñ∂ Start</button>
        <button id="lb-toggle-btn" onclick="togglePanel('leaderboard')">üèÜ History</button>
    </div>

    <!-- Controls Panel -->
    <div id="controls" class="panel hidden">
        <div class="control-group">
            <label for="speed">Chaos Speed <span>(Fast)</span></label>
            <input type="range" id="speed" min="1" max="60" value="45">
        </div>
        <div class="control-group">
            <label for="density">Pattern Density <span>(High)</span></label>
            <input type="range" id="density" min="50" max="1500" value="400">
        </div>
        
        <div class="btn-group">
            <button class="action-btn primary" onclick="scatterLetters()">Randomize Positions</button>
            <button class="action-btn" onclick="togglePattern()">Change Pattern</button>
        </div>
    </div>

    <!-- Leaderboard Panel -->
    <div id="leaderboard-panel" class="panel hidden">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;">
            <h3>Personal Records</h3>
            <button id="clear-history-btn" class="action-btn danger">Clear History</button>
        </div>
        <div id="leaderboard-list">
            <div class="empty-state">Loading history...</div>
        </div>
    </div>

    <script>
        // --- Timer Logic ---
        let startTime;
        let timerInterval;
        let isRunning = false;
        let elapsed = 0;

        const timerDisplay = document.getElementById('timer-display');
        const timerBtn = document.getElementById('timer-btn');

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const centis = Math.floor((ms % 1000) / 10);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centis.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            const now = Date.now();
            elapsed = now - startTime;
            timerDisplay.innerText = formatTime(elapsed);
        }

        function toggleTimer() {
            if (isRunning) {
                // Stop
                clearInterval(timerInterval);
                isRunning = false;
                timerBtn.innerText = "‚ñ∂ Start";
                timerBtn.classList.remove('running');
                
                // Save time using the exposed window function (Firestore)
                if (window.saveTime && elapsed > 100) { // Only save if > 0.1s to prevent accidental clicks
                    window.saveTime(elapsed);
                    // Open leaderboard automatically on stop to show result
                    const lbPanel = document.getElementById('leaderboard-panel');
                    if(lbPanel.classList.contains('hidden')) togglePanel('leaderboard');
                }

            } else {
                // Start
                startTime = Date.now();
                elapsed = 0;
                timerInterval = setInterval(updateTimer, 10);
                isRunning = true;
                timerBtn.innerText = "‚èπ Stop";
                timerBtn.classList.add('running');
                
                // Optional: Rescatter letters on start for a fresh game
                // scatterLetters(); 
            }
        }

        // --- UI Logic ---
        function togglePanel(panelName) {
            const controls = document.getElementById('controls');
            const lb = document.getElementById('leaderboard-panel');
            
            if (panelName === 'controls') {
                controls.classList.toggle('hidden');
                if (!controls.classList.contains('hidden')) lb.classList.add('hidden');
            } else if (panelName === 'leaderboard') {
                lb.classList.toggle('hidden');
                if (!lb.classList.contains('hidden')) controls.classList.add('hidden');
            }
        }

        // --- Existing Game Logic ---
        const canvas = document.getElementById('noiseCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            scatterLetters(); 
        }
        window.addEventListener('resize', resize);

        const alphabetLower = "abcdefghijklmnopqrstuvwxyz";
        const scatterContainer = document.getElementById('scatter-container');
        const speedInput = document.getElementById('speed');
        const densityInput = document.getElementById('density');
        
        let patternType = 0; 
        let frameCount = 0;

        function scatterLetters() {
            let letters = Array.from(document.querySelectorAll('.scattered-letter'));

            if (letters.length === 0) {
                const chars = alphabetLower.split('');
                chars.forEach(char => {
                    const el = document.createElement('div');
                    el.classList.add('scattered-letter');
                    el.innerText = char;
                    scatterContainer.appendChild(el);
                    letters.push(el);
                });
            }

            // Define UI exclusion zones
            // Top: Timer is roughly 80px high including padding
            // Bottom: Controls and buttons are roughly 140px
            const uiTopMargin = 100; 
            const uiBottomMargin = 140;
            const safeHeight = height - uiTopMargin - uiBottomMargin;

            // Store positions of placed letters to check for overlaps
            const placedBoxes = [];

            letters.forEach(letterEl => {
                let bestX = 0, bestY = 0, bestSize = 0, bestRot = 0;
                let foundSpot = false;
                
                // Try up to 50 times to find a non-overlapping spot
                // If we can't find one, we'll just use the last generated coordinates
                for (let i = 0; i < 50; i++) {
                    const minSize = Math.max(20, height * 0.03); 
                    const maxSize = Math.min(150, height * 0.12);
                    const fontSize = Math.random() * (maxSize - minSize) + minSize;
                    
                    // Rough bounding box estimation
                    // Width is typically smaller than height for most letters, 
                    // and we use 0.8 as a safe approximation for collision
                    const boxW = fontSize * 0.8; 
                    const boxH = fontSize * 0.8;

                    const maxWidth = width - boxW - 40; // 20px padding sides

                    // Calculate Random Y within safe zone
                    let randomY;
                    if (safeHeight > maxSize) {
                        // Normal case: plenty of room in the middle
                        randomY = uiTopMargin + (Math.random() * (safeHeight - boxH));
                    } else {
                        // Fallback for very small screens: use full height but try to center
                        randomY = Math.random() * (height - boxH);
                    }

                    const randomX = 20 + (Math.random() * maxWidth);

                    // Check collision with already placed boxes
                    let overlap = false;
                    for (const box of placedBoxes) {
                        // Add a small padding (5px) to ensure they don't touch directly
                        const padding = 5;
                        if (
                            randomX < box.x + box.w + padding &&
                            randomX + boxW > box.x - padding &&
                            randomY < box.y + box.h + padding &&
                            randomY + boxH > box.y - padding
                        ) {
                            overlap = true;
                            break;
                        }
                    }

                    // Save the generated values for the fallback case
                    bestX = randomX;
                    bestY = randomY;
                    bestSize = fontSize;
                    bestRot = (Math.random() * 90) - 45;

                    if (!overlap) {
                        // Found a valid spot!
                        placedBoxes.push({ x: bestX, y: bestY, w: boxW, h: boxH });
                        foundSpot = true;
                        break;
                    }
                }
                
                // If we ran out of attempts (foundSpot is false), we just place it 
                // at the last generated coordinates (bestX, bestY) to avoid hiding the letter.

                letterEl.style.fontSize = `${bestSize}px`;
                letterEl.style.left = `${bestX}px`;
                letterEl.style.top = `${bestY}px`;
                letterEl.style.transform = `rotate(${bestRot}deg)`;
            });
        }

        function togglePattern() {
            patternType = (patternType + 1) % 3;
        }

        document.body.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                scatterLetters();
            }
        });

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        function animate() {
            requestAnimationFrame(animate);

            const speed = 61 - parseInt(speedInput.value);
            frameCount++;
            if (frameCount % speed !== 0) return;

            const density = parseInt(densityInput.value);

            ctx.fillStyle = '#111';
            ctx.fillRect(0,0,width,height);

            if (patternType === 0) {
                for (let i = 0; i < density; i++) {
                    ctx.fillStyle = getRandomColor();
                    const size = Math.random() * 120 + 10;
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    
                    if (Math.random() > 0.5) {
                        ctx.fillRect(x - size/2, y - size/2, size, size);
                    } else {
                        ctx.beginPath();
                        ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            else if (patternType === 1) {
                for (let i = 0; i < density * 3; i++) {
                    ctx.fillStyle = getRandomColor();
                    const w = Math.random() * 10 + 2;
                    const h = Math.random() * 40 + 5;
                    ctx.fillRect(Math.random() * width, Math.random() * height, w, h);
                }
            }
            else if (patternType === 2) {
                ctx.lineWidth = Math.random() * 8 + 2;
                for (let i = 0; i < density / 1.5; i++) {
                    ctx.strokeStyle = getRandomColor();
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * width, Math.random() * height);
                    ctx.lineTo(Math.random() * width, Math.random() * height);
                    ctx.stroke();
                }
            }
        }

        resize();
        animate();
    </script>
</body>
